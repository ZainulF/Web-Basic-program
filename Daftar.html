<!DOCTYPE html>
<html>
<head>
    <title>form pendaftaran</title>
</head>
<body>
    <h1>Pendaftaran Member Baru</h1>
    <hr width="20%" align="left">
	<form action="hasil.txt" method="GET">
    <table>
    	<tr>
    	    <td valign="top">Nama</td>
    	    <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Agama</td>
    	    <td><input type="text" name="Agama" placeholder="Masukan agama"></td>
    	</tr>
		<tr>
    	    <td valign="top">Pekerjaan</td>
    	    <td><input type="text" name="kerjaan" placeholder="Masukan Pekerjaan anda"></td>
    	</tr>
    	<tr>
               <td valign="top">No Hp </td>
               <td><input type="text" name="No hp" placeholder="No hp"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Email</td>
    	    <td><input type="email" name="email" placeholder="Masukan email"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Jenis Kelamin</td>
    	    <td>
    	    	<input type="radio" name="l">Pria<br />
    	    	<input type="radio" name="p">Perempuan
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Tanggal Lahir</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 25px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Kota</td>
    	    <td>
    	        <select>
    	            <option>Banda Aceh</option>
		    <option>Denpasar</option>
		    <option>Serang</option>
		    <option>Tangerang</option>
		    <option>Bengkulu</option>
		    <option>Gorontalo</option>
		    <option>Jakarta</option>
		    <option>Jambi</option>
		    <option>Bandung</option>
		    <option>Bekasi</option>
		    <option>Bogor</option>
		    <option>Cimahi</option>
		    <option>Cirebon</option>
		    <option>Depok</option>
		    <option>Sukabumi</option>
		    <option>Tasikmalaya</option>
		    <option>Banjar</option>
		    <option>Magelang</option>
		    <option>Pekalongan</option>
		    <option>Purwokerto</option>
    	        </select>
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Alasan ingin bergabung</td>
    	    <td><textarea placeholder="isilah alasan anda disini" cols="30" rows="5"></textarea></td>
    	</tr>
    	<tr>
    	    <td colspan="2"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
	</form>
</body>
</html>
